<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <rect x="150" y="80" width="300" height="220" rx="12" fill="white" stroke="#E5E5E5" stroke-width="2"/>

  <!-- Chart Header -->
  <circle cx="175" cy="105" r="8" fill="#E5E5E5"/>
  <circle cx="200" cy="105" r="8" fill="#E5E5E5"/>
  <circle cx="225" cy="105" r="8" fill="#C8FF00"/>

  <!-- Chart Lines -->
  <line x1="170" y1="130" x2="430" y2="130" stroke="#F5F5F5" stroke-width="1"/>
  <line x1="170" y1="160" x2="430" y2="160" stroke="#F5F5F5" stroke-width="1"/>
  <line x1="170" y1="190" x2="430" y2="190" stroke="#F5F5F5" stroke-width="1"/>
  <line x1="170" y1="220" x2="430" y2="220" stroke="#F5F5F5" stroke-width="1"/>
  <line x1="170" y1="250" x2="430" y2="250" stroke="#F5F5F5" stroke-width="1"/>

  <!-- Bar Chart -->
  <rect x="190" y="200" width="30" height="70" rx="4" fill="#E5E5E5"/>
  <rect x="235" y="170" width="30" height="100" rx="4" fill="#E5E5E5"/>
  <rect x="280" y="150" width="30" height="120" rx="4" fill="#C8FF00"/>
  <rect x="325" y="180" width="30" height="90" rx="4" fill="#E5E5E5"/>
  <rect x="370" y="140" width="30" height="130" rx="4" fill="#C8FF00"/>

  <!-- Trend Line -->
  <path d="M200 230 L245 200 L290 170 L335 185 L380 145" stroke="#000" stroke-width="3" stroke-linecap="round" fill="none"/>
  <circle cx="200" cy="230" r="5" fill="#000"/>
  <circle cx="245" cy="200" r="5" fill="#000"/>
  <circle cx="290" cy="170" r="5" fill="#C8FF00" stroke="#000" stroke-width="2"/>
  <circle cx="335" cy="185" r="5" fill="#000"/>
  <circle cx="380" cy="145" r="5" fill="#C8FF00" stroke="#000" stroke-width="2"/>

  <!-- Person 1 - Standing -->
  <g transform="translate(420, 180)">
    <!-- Body -->
    <ellipse cx="50" cy="280" rx="25" ry="8" fill="#E5E5E5"/>
    <!-- Legs -->
    <path d="M40 230 L35 275" stroke="#000" stroke-width="8" stroke-linecap="round"/>
    <path d="M60 230 L65 275" stroke="#000" stroke-width="8" stroke-linecap="round"/>
    <!-- Torso -->
    <rect x="30" y="170" width="40" height="65" rx="8" fill="white" stroke="#000" stroke-width="3"/>
    <!-- Arms -->
    <path d="M30 180 L10 210" stroke="#000" stroke-width="6" stroke-linecap="round"/>
    <path d="M70 180 L90 150" stroke="#000" stroke-width="6" stroke-linecap="round"/>
    <!-- Tie -->
    <path d="M50 175 L50 220" stroke="#C8FF00" stroke-width="6" stroke-linecap="round"/>
    <!-- Head -->
    <circle cx="50" cy="145" r="28" fill="white" stroke="#000" stroke-width="3"/>
    <!-- Hair -->
    <path d="M25 135 Q50 110 75 135" stroke="#000" stroke-width="4" fill="none"/>
    <!-- Glasses -->
    <circle cx="40" cy="145" r="10" stroke="#000" stroke-width="2" fill="none"/>
    <circle cx="60" cy="145" r="10" stroke="#000" stroke-width="2" fill="none"/>
    <line x1="50" y1="145" x2="50" y2="145" stroke="#000" stroke-width="2"/>
    <!-- Speech Bubble -->
    <ellipse cx="95" cy="110" rx="25" ry="20" fill="white" stroke="#000" stroke-width="2"/>
    <path d="M80 125 L70 140 L85 125" fill="white" stroke="#000" stroke-width="2"/>
    <circle cx="90" cy="105" r="3" fill="#C8FF00"/>
    <path d="M85 115 L105 115" stroke="#000" stroke-width="2"/>
  </g>

  <!-- Person 2 - Sitting -->
  <g transform="translate(80, 220)">
    <!-- Chair -->
    <rect x="30" y="120" width="80" height="8" rx="2" fill="#000"/>
    <rect x="35" y="128" width="8" height="60" fill="#000"/>
    <rect x="97" y="128" width="8" height="60" fill="#000"/>
    <rect x="100" y="70" width="8" height="60" fill="#000"/>
    <!-- Desk -->
    <rect x="0" y="115" width="120" height="8" rx="2" fill="#000"/>
    <rect x="5" y="123" width="6" height="65" fill="#000"/>
    <rect x="109" y="123" width="6" height="65" fill="#000"/>
    <!-- Laptop -->
    <rect x="20" y="90" width="70" height="45" rx="4" fill="#1a1a1a"/>
    <rect x="25" y="95" width="60" height="35" rx="2" fill="#262626"/>
    <rect x="10" y="135" width="90" height="6" rx="2" fill="#1a1a1a"/>
    <!-- Screen content -->
    <rect x="30" y="100" width="20" height="8" rx="1" fill="#C8FF00"/>
    <rect x="55" y="100" width="25" height="4" rx="1" fill="#404040"/>
    <rect x="55" y="108" width="20" height="4" rx="1" fill="#404040"/>
    <rect x="30" y="115" width="50" height="12" rx="1" fill="#333"/>
    <!-- Person body -->
    <ellipse cx="70" cy="188" rx="20" ry="6" fill="#E5E5E5"/>
    <!-- Legs -->
    <path d="M55 145 L50 180" stroke="#000" stroke-width="6" stroke-linecap="round"/>
    <path d="M85 145 L90 180" stroke="#000" stroke-width="6" stroke-linecap="round"/>
    <!-- Torso -->
    <rect x="50" y="70" width="40" height="50" rx="6" fill="white" stroke="#000" stroke-width="3"/>
    <!-- Arms on desk -->
    <path d="M50 85 L25 100" stroke="#000" stroke-width="5" stroke-linecap="round"/>
    <path d="M90 85 L105 95" stroke="#000" stroke-width="5" stroke-linecap="round"/>
    <!-- Head -->
    <circle cx="70" cy="45" r="24" fill="white" stroke="#000" stroke-width="3"/>
    <!-- Curly hair -->
    <circle cx="55" cy="30" r="8" fill="#000"/>
    <circle cx="70" cy="25" r="8" fill="#000"/>
    <circle cx="85" cy="30" r="8" fill="#000"/>
    <circle cx="50" cy="40" r="6" fill="#000"/>
    <circle cx="90" cy="40" r="6" fill="#000"/>
  </g>

  <!-- Floating Elements -->
  <g transform="translate(90, 50)">
    <rect width="50" height="50" rx="10" fill="white" stroke="#E5E5E5" stroke-width="2"/>
    <circle cx="25" cy="25" r="12" stroke="#C8FF00" stroke-width="3" fill="none"/>
    <path d="M25 18 L25 32 M18 25 L32 25" stroke="#C8FF00" stroke-width="2"/>
  </g>

  <g transform="translate(460, 50)">
    <rect width="50" height="50" rx="10" fill="white" stroke="#E5E5E5" stroke-width="2"/>
    <path d="M15 35 L25 20 L35 30 L45 15" stroke="#000" stroke-width="2" stroke-linecap="round" fill="none"/>
    <circle cx="45" cy="15" r="4" fill="#C8FF00"/>
  </g>

  <!-- Books on desk -->
  <rect x="185" y="380" width="40" height="15" rx="2" fill="#C8FF00"/>
  <rect x="180" y="365" width="35" height="15" rx="2" fill="#1a1a1a"/>
  <rect x="190" y="350" width="30" height="15" rx="2" fill="#E5E5E5"/>
</svg>
